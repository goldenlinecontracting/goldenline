name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # keep credentials so downstream steps can push
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token stored in repo secrets when org/repo policies prevent the default GITHUB_TOKEN from pushing.
          # Create a PAT with 'repo' scope and add it to repository Secrets as GH_PAGES_TOKEN, or keep using GITHUB_TOKEN if it already has write permissions.
          github_token: ${{ secrets.GH_PAGES_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
